<form action="" aria-label="Contact" class="contact-form | container flow">
    <h2>Let's Connect</h2>
    <fieldset class="flow">
        <legend>I'm interested in...</legend>
        <article aria-label="Reasons for Contacting" class="flex">
            {% for category in site.data.form-categories.categories %}
            <input type="checkbox" name="{{category.id}}" id="{{category.id}}" class="hidden">
            <label for="{{category.id}}" class="button | checkbox-btn">{{category.name}}</label>
            {% endfor %}
        </article>
    </fieldset>
    <section class="mt-8" aria-label="Name Input">
        <label for="name" class="visually-hidden">Name</label>
        <input type="text" name="name" id="name" placeholder="Your Name">
    </section>
    <section class="mt-5" aria-label="Email Input">
        <label for="email" class="visually-hidden">Email</label>
        <input type="email" name="" id="email" placeholder="Your email">
    </section>
    <section class="mt-5 mb-6" aria-label="Message">
        <label for="message" class="visually-hidden">Message</label>
        <textarea name="message" id="message" cols="30" rows="1" placeholder="Type your message here"></textarea>
    </section>
    <button class="center-block" id="btnContactFormSubmit" type="submit">SEND MESSAGE</button>
</form>
