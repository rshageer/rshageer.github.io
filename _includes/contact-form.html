<form action="" aria-label="Contact">
    <h2>Let's Connect</h2>
    <fieldset>
        <legend>I'm interested in...</legend>
        {% for category in site.data.form-categories.categories %}
            <label for="{{category.id}}">{{category.name}}</label>
            <input type="checkbox" name="{{category.id}}" id="{{category.id}}">
        {% endfor %}
    </fieldset>
    <section aria-label="Name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your Name">
    </section>
    <section aria-label="Name">
        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="Your email">
    </section>
    <section aria-label="Message">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="1" placeholder="Type your message here"></textarea>
    </section>
    <button id="btnContactFormSubmit" type="submit">Send Message</button>
</form>
